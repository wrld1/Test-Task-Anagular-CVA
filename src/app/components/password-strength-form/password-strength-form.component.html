<div class="wrapper-block">
  <div class="form-block">
    <h2>Password Checker</h2>
    <form [formGroup]="form">
      <app-password-input-field
        [parentForm]="form"
        fieldName="password"
        formControlName="password"
      ></app-password-input-field>
      <password-color-checker
        [password]="form.controls['password'].value"
      ></password-color-checker>
    </form>
  </div>
</div>
